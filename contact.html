<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="./travel_recommendation.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li style="display: flex; align-items: center;">
                <img src="img/travel-logo.png" alt="TravelBloom Logo" style="height: 40px; vertical-align: middle;">
                <h1>TravelBloom</h1>
            </li>
            <li>
                <a href="./index.html" id="home">Home</a>
                <a href="./about.html" id="about">About Us</a>
                <a href="./contact.html" id="contact">Contact Us</a>
            </li>
            <li class="search-item">
                <div class="searchContainer search-hidden">
                    <input type="text" id="conditionInput" placeholder="Enter a destination or keyword">
                    <button id='btnSearch'>Search</button>
                    <button id='btnReset'>Reset</button>
                </div>
            </li>
        </ul>
    </nav>
    
    <section class="container">
        <div class="vertical-line"></div>
        <div class="background-image"></div>
        <div class="content content-contact">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button id="button-contact" type="submit">Submit</button>
            </form>
        </div>
        <div class="social-icons">
            <a href="https://www.twitter.com" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com" class="icon"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com" class="icon"><i class="fab fa-youtube"></i></a>
        </div>
    </section>
    
</body>
</html>
